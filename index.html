<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Loop - Science-Backed Habit Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors duration-200 cursor-pointer;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .btn-success {
            @apply bg-green-600 text-white hover:bg-green-700;
        }
        .btn-secondary {
            @apply bg-gray-600 text-white hover:bg-gray-700;
        }
        .btn-danger {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
        .card {
            @apply bg-white p-6 rounded-lg shadow-md border border-gray-200;
        }
        .loading {
            @apply animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600;
        }
        .streak-fire {
            @apply text-orange-500;
        }
        .habit-completed {
            @apply bg-green-50 border-green-200;
        }
        .habit-missed {
            @apply bg-red-50 border-red-200;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">🚀 Habit Loop</h1>
            <p class="text-gray-600">Science-backed habit builder with adaptive reminders</p>
        </header>

        <!-- Controls -->
        <div class="flex justify-center gap-4 mb-8">
            <button class="btn btn-primary" onclick="loadHabits()">Refresh Habits</button>
            <button class="btn btn-primary" onclick="showCreateForm()">Create New Habit</button>
            <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
            <button class="btn btn-secondary" onclick="importData()">Import Data</button>
        </div>

        <!-- Stats Overview -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Today's Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="card text-center">
                    <div class="text-3xl font-bold text-blue-600" id="total-habits">0</div>
                    <div class="text-gray-600">Total Habits</div>
                </div>
                <div class="card text-center">
                    <div class="text-3xl font-bold text-yellow-600" id="due-today">0</div>
                    <div class="text-gray-600">Due Today</div>
                </div>
                <div class="card text-center">
                    <div class="text-3xl font-bold text-green-600" id="completed-today">0</div>
                    <div class="text-gray-600">Completed</div>
                </div>
                <div class="card text-center">
                    <div class="text-3xl font-bold text-purple-600" id="total-streak">0</div>
                    <div class="text-gray-600">Total Streak Days</div>
                </div>
            </div>
        </div>

        <!-- Habits List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="habits-list">
            <!-- Habits will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <div class="text-6xl mb-4">🎯</div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No habits yet</h3>
            <p class="text-gray-600 mb-6">Start building better habits today!</p>
            <button class="btn btn-primary" onclick="showCreateForm()">Create Your First Habit</button>
        </div>

        <!-- Create Habit Modal -->
        <div id="create-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="card max-w-md w-full mx-4">
                <h3 class="text-xl font-bold mb-4">Create New Habit</h3>
                <form id="create-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Habit Title *</label>
                        <input type="text" id="habit-title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Drink Water" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                        <textarea id="habit-notes" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Add some notes about this habit..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Goal Type</label>
                        <select id="habit-goal-type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="check">Check (Yes/No)</option>
                            <option value="count">Count (Number)</option>
                            <option value="duration">Duration (Minutes)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Target Value</label>
                        <input type="number" id="habit-target" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="1" min="1">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Grace Days Per Week</label>
                        <input type="number" id="habit-grace" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="1" min="0" max="7">
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="btn btn-primary flex-1">Create Habit</button>
                        <button type="button" class="btn btn-secondary" onclick="hideCreateForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Import Modal -->
        <div id="import-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="card max-w-md w-full mx-4">
                <h3 class="text-xl font-bold mb-4">Import Habits Data</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select JSON file</label>
                    <input type="file" id="import-file" accept=".json" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex gap-2">
                    <button class="btn btn-primary flex-1" onclick="processImport()">Import</button>
                    <button class="btn btn-secondary" onclick="hideImportModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Local storage key
        const STORAGE_KEY = 'habit-loop-data';
        
        // Initialize with demo data if empty
        let habits = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            {
                id: 'demo-1',
                title: 'Drink Water',
                notes: 'Stay hydrated throughout the day',
                goal_type: 'count',
                target_value: 8,
                grace_per_week: 2,
                created_at: new Date().toISOString(),
                current_streak_length: 5,
                is_due_today: true,
                best_hour: 9,
                completions: []
            },
            {
                id: 'demo-2',
                title: 'Exercise',
                notes: '30 minutes of physical activity',
                goal_type: 'duration',
                target_value: 30,
                grace_per_week: 1,
                created_at: new Date().toISOString(),
                current_streak_length: 3,
                is_due_today: false,
                best_hour: 7,
                completions: []
            },
            {
                id: 'demo-3',
                title: 'Read',
                notes: 'Read for personal development',
                goal_type: 'duration',
                target_value: 20,
                grace_per_week: 1,
                created_at: new Date().toISOString(),
                current_streak_length: 2,
                is_due_today: true,
                best_hour: 21,
                completions: []
            }
        ];

        // Load habits on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadHabits();
        });

        function loadHabits() {
            // Update today's status for all habits
            updateTodaysStatus();
            
            // Save to localStorage
            saveHabits();
            
            // Display habits
            displayHabits();
            
            // Update stats
            updateStats();
        }

        function updateTodaysStatus() {
            const today = new Date().toDateString();
            habits.forEach(habit => {
                const lastCompletion = habit.completions && habit.completions.length > 0 
                    ? new Date(habit.completions[habit.completions.length - 1]).toDateString()
                    : null;
                
                habit.is_due_today = lastCompletion !== today;
            });
        }

        function displayHabits() {
            const container = document.getElementById('habits-list');
            const emptyState = document.getElementById('empty-state');
            
            if (habits.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = habits.map(habit => `
                <div class="card ${habit.is_due_today ? '' : 'habit-completed'}">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-gray-900">${habit.title}</h3>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteHabit('${habit.id}')" title="Delete habit">×</button>
                    </div>
                    
                    ${habit.notes ? `<p class="text-sm text-gray-600 mb-3">${habit.notes}</p>` : ''}
                    
                    <div class="mb-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Streak:</span>
                            <span class="font-medium ${habit.current_streak_length > 0 ? 'streak-fire' : ''}">
                                ${habit.current_streak_length} days 🔥
                            </span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Type:</span>
                            <span class="font-medium capitalize">${habit.goal_type}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Target:</span>
                            <span class="font-medium">${habit.target_value} ${getTargetUnit(habit.goal_type)}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Due Today:</span>
                            <span class="font-medium ${habit.is_due_today ? 'text-yellow-600' : 'text-green-600'}">
                                ${habit.is_due_today ? 'Yes' : 'Completed'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        ${habit.is_due_today ? `
                            <button class="btn btn-success flex-1" onclick="checkIn('${habit.id}')">Check In</button>
                            <button class="btn btn-danger" onclick="missHabit('${habit.id}')">Miss</button>
                        ` : `
                            <div class="text-center text-green-600 text-sm py-2 flex-1">✅ Completed Today</div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function getTargetUnit(goalType) {
            switch(goalType) {
                case 'count': return 'times';
                case 'duration': return 'minutes';
                default: return '';
            }
        }

        function updateStats() {
            const todayHabits = habits.filter(habit => habit.is_due_today);
            const completedToday = habits.filter(habit => !habit.is_due_today);
            const totalStreak = habits.reduce((sum, habit) => sum + habit.current_streak_length, 0);
            
            document.getElementById('total-habits').textContent = habits.length;
            document.getElementById('due-today').textContent = todayHabits.length;
            document.getElementById('completed-today').textContent = completedToday.length;
            document.getElementById('total-streak').textContent = totalStreak;
        }

        function checkIn(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;
            
            // Add completion timestamp
            if (!habit.completions) habit.completions = [];
            habit.completions.push(new Date().toISOString());
            
            // Update streak
            habit.current_streak_length += 1;
            habit.is_due_today = false;
            
            // Show success message
            showNotification('Great job! Habit completed! 🎉', 'success');
            
            loadHabits();
        }

        function missHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;
            
            // Reset streak
            habit.current_streak_length = 0;
            habit.is_due_today = false;
            
            showNotification('Habit marked as missed. Try again tomorrow! 💪', 'info');
            
            loadHabits();
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                showNotification('Habit deleted', 'info');
                loadHabits();
            }
        }

        function showCreateForm() {
            document.getElementById('create-modal').classList.remove('hidden');
        }

        function hideCreateForm() {
            document.getElementById('create-modal').classList.add('hidden');
            document.getElementById('create-form').reset();
        }

        function showImportModal() {
            document.getElementById('import-modal').classList.remove('hidden');
        }

        function hideImportModal() {
            document.getElementById('import-modal').classList.add('hidden');
        }

        document.getElementById('create-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('habit-title').value;
            const notes = document.getElementById('habit-notes').value;
            const goalType = document.getElementById('habit-goal-type').value;
            const targetValue = parseInt(document.getElementById('habit-target').value);
            const gracePerWeek = parseInt(document.getElementById('habit-grace').value);

            const newHabit = {
                id: 'habit-' + Date.now(),
                title: title,
                notes: notes || null,
                goal_type: goalType,
                target_value: targetValue,
                grace_per_week: gracePerWeek,
                created_at: new Date().toISOString(),
                current_streak_length: 0,
                is_due_today: true,
                best_hour: 9,
                completions: []
            };
            
            habits.push(newHabit);
            hideCreateForm();
            showNotification('Habit created successfully! 🎯', 'success');
            loadHabits();
        });

        function exportData() {
            const dataStr = JSON.stringify(habits, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'habit-loop-data.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Data exported successfully! 📁', 'success');
        }

        function importData() {
            showImportModal();
        }

        function processImport() {
            const fileInput = document.getElementById('import-file');
            const file = fileInput.files[0];
            
            if (!file) {
                showNotification('Please select a file', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedHabits = JSON.parse(e.target.result);
                    if (Array.isArray(importedHabits)) {
                        habits = importedHabits;
                        hideImportModal();
                        showNotification('Data imported successfully! 📥', 'success');
                        loadHabits();
                    } else {
                        showNotification('Invalid file format', 'error');
                    }
                } catch (error) {
                    showNotification('Error reading file: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function saveHabits() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(habits));
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add some keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideCreateForm();
                hideImportModal();
            }
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                showCreateForm();
            }
        });
    </script>
</body>
</html>
